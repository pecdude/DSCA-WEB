<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSCA ASSIGNMENT</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7827a1ad4d.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="server.js"></script>
</head>
<body>
  <div class="container">
    <div class="dsca_logo">
    <img src="./DSCA LOGO.png" alt=""class="profile_image">
</div>
    <br>
    <br>
    <div class="wrapper">
      <div class="title"><span>Login to DSCA to get started</span></div>
      <form action="#">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Email or phone" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
          <i class="fas fa-eye-slash" id="toggle-eye"></i>
        </div>
        <div class="pass"><a href="#">Forgot Password?</a></div>
        <div class="row button">
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
      </form>
    </div>
  </div>
</body>
</html>
